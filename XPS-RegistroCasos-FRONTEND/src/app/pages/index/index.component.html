    <div

      bsModal
      class="modal fade modal-black"
      #myModal2="bs-modal"
      id="myModal2"
      role="dialog"
      tabindex="-1"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <button
              aria-hidden="true"
              class="close"
              data-dismiss="modal"
              (click)="myModal2.hide()"
              type="button"
            >
              <i class="tim-icons icon-simple-remove text-white"> </i>
            </button>
            <div class="text-muted text-center ml-auto mr-auto">
              <h3 class="mb-0">Sign in </h3>
            </div>
          </div>
          <div class="modal-body">
            <!-- <div class="btn-wrapper text-center">
              <a
                class="btn btn-neutral btn-icon mr-1"
                href="javascript:void(0)"
              >
                <img src="assets/img/github.svg" />
              </a>
              <a class="btn btn-neutral btn-icon" href="javascript:void(0)">
                <img src="assets/img/google.svg" />
              </a>
            </div> -->
            <!-- <div class="text-center text-muted mb-4 mt-3">
              <small> Or sign in with credentials </small>
            </div> -->
            <form role="form" [formGroup]="formAuth">
              <div class="form-group mb-3">
                <div
                  class="input-group input-group-alternative"
                  [ngClass]="{ 'input-group-focus': focus1 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-email-85"> </i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Email"
                    type="email"
                    formControlName="email"
                    (focus)="focus1 = true"
                    (blur)="focus1 = false"
                  />
                </div>
              </div>
              <div class="form-group">
                <div
                  class="input-group input-group-alternative"
                  [ngClass]="{ 'input-group-focus': focus2 === true }"
                >
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="tim-icons icon-key-25"> </i>
                    </span>
                  </div>
                  <input
                    class="form-control"
                    placeholder="Password"
                    type="password"
                    formControlName="password"

                    (focus)="focus2 = true"
                    (blur)="focus2 = false"
                  />
                </div>
              </div>
              <div class="form-check mt-3">
                <label class="form-check-label">
                    
                    <input   
                    class="form-check-input"
                    type="checkbox"
                  />
                  <!--checked="checked" -->
                  <span class="form-check-sign"> </span> Remember me!
                </label>
               <!-- <div class="row"> -->
              
               <!-- </div> -->
                
              </div>
              <br>
              <p >
              <!-- <a  style="text-decoration: underline;" [routerLink]="['/Register']"> Create an account </a>&nbsp;
               to use XPS for free! -->
              </p> 
                  <div class=" text-center">
          <a
            class="btn btn-danger btn-round btn-lg btn-block"
            (click)="login()"
            
          >
          Sign in
          </a>
        </div>
        <div class="pull-left ml-3 mb-3">
          <h6>
            <a class="link footer-link text-danger"[routerLink]="['/Register']" href="javascript:void(0)">
              Create Account 
            </a>&nbsp;

        </div>
        <div class="pull-right mr-3 mb-3">

              Need Help?
            </a>

        </div>
