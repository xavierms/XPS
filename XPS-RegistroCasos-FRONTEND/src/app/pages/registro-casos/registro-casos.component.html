<div class="wrapper">
  <div class="page-header">
    <div class="page-header-image"></div>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-6 offset-lg-0 offset-md-3">
            <div class="square square-7" id="square7"></div>
            <div class="square square-8" id="square8"></div>
            <div class="card card-register" style="margin-top: 40px; ">
              <div class="card-header">
                <img
                style="margin-top: -465px; width: 620px;"
                  alt="Card image"
                  class="card-img"
                  src="assets/img/square1-red.png"
                />

                <h1 class="card-title ml-2">Register Casos</h1>
              </div>
              <div class="content">
                <form [formGroup]="FormRegisterCasos">
                      <div class="row">
                    <div class="form-floating mb-3 col">
                        <input type="text" 
                               class="form-control" 
                               id="floatingInput" 
                               placeholder="name"
                               formControlName="registro_Caso_Nombre">
                        <label for="floatingInput">Name </label>
                      </div>

                      <div class="form-floating col">
                        <input type="text" 
                               class="form-control" 
                               id="floatingPassword" 
                               placeholder="Password"
                               formControlName="registro_Caso_Apellido">
                        <label for="floatingPassword">Last Name</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-floating mb-3 col">
                          <input type="text" 
                                 class="form-control" 
                                 id="floatingInput" 
                                 placeholder="name@example.com"
                                 formControlName="registro_Caso_Telefono">
                          <label for="floatingInput">Phone</label>
                        </div>
  
                        <div class="form-floating col">
                          <input type="email" 
                                 class="form-control" 
                                 id="floatingPassword" 
                                 placeholder="Password"
                                 formControlName="registro_Caso_Correo">
                          <label for="floatingPassword">Email</label>
                        </div>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" 
                                  placeholder="Leave a comment here" 
                                  id="floatingTextarea"
                                  formControlName="registro_Caso_Motivo"></textarea>
                        <label for="floatingTextarea">Reason</label>
                      </div>
                      <div class="form-floating mb-3">
                        <textarea class="form-control" 
                                  placeholder="Leave a comment here" 
                                  id="floatingTextarea"
                                  formControlName="registro_Caso_Comentario"></textarea>
                        <label for="floatingTextarea">Comments</label>
                      </div>
                      <div class="mb-3">
                        <label for="formFile"  class="form-label">Upload file: image (jpg or png), pdf or doc. Must not exceed 2MB</label>
                        <input class="form-control" (change)="UploadFile($event)"formControlName="Registro_Documento_Ruta" type="file" id="formFile">
                      </div>
                  <div class="card-footer">
                 
                    <button
                      type="submit"
                      class="btn btn-danger btn-round btn-lg"
                      (click)="createCasos()" 
                      >
                      Create 
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="register-bg"></div>
        <div class="square square-1" id="square1"></div>
        <div class="square square-2" id="square2"></div>
        <div class="square square-3" id="square3"></div>
        <div class="square square-4" id="square4"></div>
        <div class="square square-5" id="square5"></div>
        <div class="square square-6" id="square6"></div>
      </div>
    </div>
  </div>
